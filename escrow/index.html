<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MC¬≤</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./escrowABI.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.0/ethers.umd.min.js"></script>
  <style>
    .fade-in {
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans" onload="checkWallet()">

  <!-- Hero Section -->
  <section id="hero" class="h-screen w-full bg-gradient-to-br from-gray-900 to-black text-white flex flex-col justify-center items-center sticky top-0 z-10">
    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="MC¬≤ Emblem" class="w-24 h-24 mb-6 animate-pulse" />
    <h1 class="text-5xl font-extrabold tracking-widest">MC¬≤</h1>
    <p class="mt-4 text-sm text-gray-400">Your trusted escrow DApp</p>
    <div class="mt-10 animate-bounce text-gray-500 text-xl">‚Üì Scroll to Begin</div>
  </section>

  <!-- Main Content -->
  <div id="mainContent" class="fade-out">
    <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg mt-10 rounded-xl">
      <h1 class="text-3xl font-bold mb-4 text-center text-black-600">üõ°Ô∏è Smart Contract</h1>
      <hr class="mb-6">

      <!-- Wallet Status -->
      <section class="mb-6 text-center">
        <div class="text-sm text-gray-600 mb-2">Wallet connection:</div>
        <span id="walletStatus" class="font-medium text-red-600">Checking for wallet...</span>
        <button onclick="checkWallet()" id="walletButton" class="mt-2 bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Connect Wallet</button>
      </section>

      <div class="mb-6">
        <h3 class="text-lg font-semibold">Status: <span id="responseMessage" class="text-blue-600"></span></h3>
      </div>

      <!-- Open Escrow -->
      <div class="mb-10">
        <h2 class="text-xl font-semibold mb-4">Open Escrow</h2>
        <p class="mb-3 text-sm text-gray-600">Before you open an escrow account, you must approve the funds transfer from your wallet.</p>

        <div class="mb-3">
          <label for="amount" class="block text-sm font-medium">Amount</label>
          <input type="number" id="amount" name="amount" min="1" class="mt-1 w-full p-2 border rounded-md"/>
        </div>

        <button id="approveButton" onclick="approveButton()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 mb-4">Approve Token Transfer</button>

        <div class="mb-3">
          <label for="sellerAddress" class="block text-sm font-medium">Seller Address</label>
          <input type="text" id="sellerAddress" name="sellerAddress" class="mt-1 w-full p-2 border rounded-md"/>
        </div>

        <div class="mb-3">
          <label for="mediatorAddress" class="block text-sm font-medium">Mediator Address</label>
          <input type="text" id="mediatorAddress" name="mediatorAddress" class="mt-1 w-full p-2 border rounded-md"/>
        </div>

        <button id="openButton" onclick="openEscrow()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" disabled>Open Escrow</button>
      </div>

      <!-- Close Escrow -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Close Escrow</h2>
        <div class="mb-3">
          <label for="closeOption" class="block text-sm font-medium">Close escrow option</label>
          <select id="closeOption" name="closeOption" class="mt-1 w-full p-2 border rounded-md">
            <option value="paySeller">Pay Seller</option>
            <option value="returnFunds">Return Funds</option>
          </select>
        </div>
        <button id="closeButton" onclick="closeEscrow()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Close Escrow</button>
      </div>
    </div>
  </div>

  <!-- Scroll Fade Script -->
  <script>
    window.addEventListener("scroll", () => {
      const hero = document.getElementById("hero");
      const main = document.getElementById("mainContent");
      const trigger = window.scrollY > window.innerHeight * 0.6;

      if (trigger) {
        hero.classList.add("fade-out");
        main.classList.remove("fade-out");
        main.classList.add("fade-in");
      } else {
        hero.classList.remove("fade-out");
        main.classList.remove("fade-in");
        main.classList.add("fade-out");
      }
    });
  </script>

  <!-- Your existing JS functions go here -->
  <script>
    // ... checkWallet, contractConnect, approveButton, openEscrow, closeEscrow ...
  </script>
</body>
</html>
