<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MC¬≤ Escrow DApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./escrowABI.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.0/ethers.umd.min.js"></script>
  <style>
    .fade-in {
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white font-sans" onload="checkWallet()">

  <!-- Hero Section -->
  <section id="hero" class="h-screen w-full flex flex-col justify-center items-center sticky top-0 z-10">
    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="MC¬≤ Emblem" class="w-24 h-24 mb-6 animate-pulse" />
    <h1 class="text-5xl font-extrabold tracking-widest">MC¬≤</h1>
    <p class="mt-4 text-sm text-gray-400">Your trusted escrow DApp</p>
    <div class="mt-10 animate-bounce text-gray-400 text-xl">‚Üì Scroll to Begin</div>
  </section>

  <!-- Main Content -->
  <div id="mainContent" class="fade-out">
    <div class="max-w-3xl mx-auto p-6 bg-gradient-to-br from-gray-900 to-black shadow-xl mt-10 rounded-xl border border-gray-700">
      <h1 class="text-3xl font-bold mb-4 text-center text-white">üõ°Ô∏è Escrow Smart Contract</h1>
      <hr class="mb-6 border-gray-700">

      <!-- Wallet Status -->
      <section class="mb-6 text-center">
        <div class="text-sm text-gray-400 mb-2">Wallet connection:</div>
        <span id="walletStatus" class="font-medium text-red-400">Checking for wallet...</span>
        <button onclick="checkWallet()" id="walletButton" class="mt-2 bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">Connect Wallet</button>
      </section>

      <div class="mb-6">
        <h3 class="text-lg font-semibold">Status: <span id="responseMessage" class="text-green-400"></span></h3>
      </div>

      <!-- Open Escrow -->
      <div class="mb-10">
        <h2 class="text-xl font-semibold mb-4 text-white">Open Escrow</h2>
        <p class="mb-3 text-sm text-gray-400">Before you open an escrow account, you must approve the funds transfer from your wallet.</p>

        <label class="block text-sm font-medium text-gray-300">Amount</label>
        <input type="number" id="amount" name="amount" min="1" class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-800 text-white"/>

        <button id="approveButton" onclick="approveButton()" class="bg-gray-700 text-white px-4 py-2 mt-3 rounded hover:bg-gray-600 mb-4">Approve Token Transfer</button>

        <label class="block text-sm font-medium text-gray-300">Seller Address</label>
        <input type="text" id="sellerAddress" name="sellerAddress" class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-800 text-white"/>

        <label class="block text-sm font-medium text-gray-300 mt-4">Mediator Address</label>
        <input type="text" id="mediatorAddress" name="mediatorAddress" class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-800 text-white"/>

        <button id="openButton" onclick="openEscrow()" class="bg-green-600 text-white px-4 py-2 mt-4 rounded hover:bg-green-700" disabled>Open Escrow</button>
      </div>

      <!-- Close Escrow -->
      <div>
        <h2 class="text-xl font-semibold mb-4 text-white">Close Escrow</h2>
        <label class="block text-sm font-medium text-gray-300">Close escrow option</label>
        <select id="closeOption" name="closeOption" class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-800 text-white">
          <option value="paySeller">Pay Seller</option>
          <option value="returnFunds">Return Funds</option>
        </select>
        <button id="closeButton" onclick="closeEscrow()" class="bg-red-600 text-white px-4 py-2 mt-4 rounded hover:bg-red-700">Close Escrow</button>
      </div>
    </div>
  </div>

  <!-- Scroll Fade Script -->
  <script>
    window.addEventListener("scroll", () => {
      const hero = document.getElementById("hero");
      const main = document.getElementById("mainContent");
      const trigger = window.scrollY > window.innerHeight * 0.6;

      if (trigger) {
        hero.classList.add("fade-out");
        main.classList.remove("fade-out");
        main.classList.add("fade-in");
      } else {
        hero.classList.remove("fade-out");
        main.classList.remove("fade-in");
        main.classList.add("fade-out");
      }
    });
  </script>

  <!-- Escrow DApp Logic -->
  <script>
    var myWallet; 
    var myContract; 
    var provider;
    var signer;

    async function checkWallet() {
      var accountList = await ethereum.request({ method: 'eth_accounts' });
      myWallet = accountList[0];

      if (!myWallet) {
        await window.ethereum.request({
          method: "eth_requestAccounts",
          params: [{ eth_accounts: {} }]
        });
        accountList = await ethereum.request({ method: 'eth_accounts' });
        myWallet = accountList[0];
      }

      if (!myWallet) {
        document.getElementById('walletStatus').innerHTML = "Click here to connect a crypto wallet:";
        document.getElementById('walletButton').hidden = false;
      } else {
        document.getElementById('walletStatus').innerHTML = "‚úîÔ∏è Wallet connected.";
        document.getElementById('walletStatus').style.color = "#48bb78"; // green
        document.getElementById("walletButton").hidden = true;
      }

      contractConnect();   
    }

    async function contractConnect() {
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      provider = new ethers.providers.Web3Provider(window.ethereum);
      myContract = new ethers.Contract(escrowContractAddress, escrowABI, provider);
      signer = provider.getSigner();

      var buyer = await myContract.buyerAddress();
      if (buyer == "0x0000000000000000000000000000000000000000") {
        document.getElementById('responseMessage').innerHTML = "No funds in escrow.";
        document.getElementById('openButton').disabled = true; 
        document.getElementById('closeButton').disabled = true; 
        document.getElementById('sellerAddress').disabled = true; 
        document.getElementById('mediatorAddress').disabled = true; 
      }
    }

    async function approveButton() {
      let getAmt = document.getElementById('amount').value;
      document.getElementById('amount').disabled = true;
      document.getElementById('responseMessage').innerHTML = "Approval in progress...";
      document.getElementById('responseMessage').style.color = "orange";

      approveAmt = BigInt(getAmt * 10 ** 18);
      var tokenContract = new ethers.Contract(escrowTokenAddress, escrowTokenABI, signer);

      try {
        const tx = await tokenContract.approve(escrowContractAddress, approveAmt); 
        await tx.wait();
        document.getElementById('responseMessage').innerHTML = "Funds transfer approved.";
        document.getElementById('responseMessage').style.color = "#48bb78";
        document.getElementById('sellerAddress').disabled = false;
        document.getElementById('mediatorAddress').disabled = false;
        document.getElementById('openButton').disabled = false;
        document.getElementById('approveButton').disabled = true;
        document.getElementById('closeButton').disabled = true;
      } catch (error) {
        document.getElementById('responseMessage').innerText = `Error: ${error.message}`;
      }
    }

    async function openEscrow() {
      document.getElementById('responseMessage').innerHTML = "Open account request sent...";
      document.getElementById('responseMessage').style.color = "orange";

      const amount = document.getElementById('amount').value;
      const sellerAddress = document.getElementById('sellerAddress').value;
      const mediatorAddress = document.getElementById('mediatorAddress').value;
      if (amount <= 0 || !sellerAddress || !mediatorAddress) {
        alert('Please enter valid details for all fields.');
        return;
      }

      var wholeNumAmount = BigInt(amount * 10 ** 18);
      try {
        const tx = await myContract.connect(signer).openEscrow(wholeNumAmount, sellerAddress, mediatorAddress);
        await tx.wait();
        document.getElementById('responseMessage').innerHTML = "Escrow account opened.";
        document.getElementById('responseMessage').style.color = "#48bb78";
        document.getElementById('closeButton').disabled = false;
        document.getElementById('sellerAddress').disabled = true;
        document.getElementById('mediatorAddress').disabled = true;
        document.getElementById('openButton').disabled = true;
        document.getElementById('approveButton').disabled = true;
      } catch (error) {
        document.getElementById('responseMessage').innerHTML = `Error: ${error.message}`;
      }
    }

    async function closeEscrow() {
      document.getElementById('responseMessage').innerHTML = "Closing escrow...";
      document.getElementById('responseMessage').style.color = "orange";
      document.getElementById('closeButton').disabled = true;

      var closeOption = document.getElementById('closeOption').value;
      var boolVar = closeOption === "paySeller" ? 1 : 0;

      try {
        const tx = await myContract.connect(signer).closeEscrow(boolVar);
        await tx.wait();
        document.getElementById('responseMessage').innerHTML = "Escrow account closed.";
        document.getElementById('responseMessage').style.color = "#48bb78";
      } catch (error) {
        document.getElementById('responseMessage').innerHTML = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
