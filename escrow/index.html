<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polygon Escrow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./escrowABI.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.0/ethers.umd.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    .orbitron-font {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white font-sans" onload="checkWallet()">

  <!-- Hero Section -->
  <section id="hero" class="h-screen w-full flex flex-col justify-center items-center">
    <h1 class="text-7xl orbitron-font font-extrabold tracking-widest">Polygon</h1>
    <p class="mt-4 text-lg text-gray-400">Your trusted escrow site</p>
    <div class="mt-10 animate-bounce text-gray-400 text-xl">‚Üì Scroll to Begin</div>
  </section>

  <!-- Main Escrow App -->
  <section id="mainContent" class="min-h-screen py-12 px-4">
    <div class="max-w-3xl mx-auto p-6 bg-gradient-to-br from-gray-900 to-black shadow-xl rounded-xl border border-gray-700">
      <h1 class="text-3xl font-bold mb-4 text-center text-white">üõ°Ô∏è Escrow Smart Contract</h1>
      <hr class="mb-6 border-gray-700">

      <!-- Wallet Connection -->
      <section class="mb-6 text-center">
        <div class="text-sm text-gray-400 mb-2">Wallet connection:</div>
        <span id="walletStatus" class="font-medium text-red-400">Checking for wallet...</span>
        <button onclick="checkWallet()" id="walletButton" class="mt-2 bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">Connect Wallet</button>
      </section>

      <div class="mb-6">
        <h3 class="text-lg font-semibold">Status: <span id="responseMessage" class="text-green-400"></span></h3>
      </div>

      <!-- Open Escrow -->
      <div class="mb-10">
        <h2 class="text-xl font-semibold mb-4 text-white">Open Escrow</h2>
        <p class="mb-3 text-sm text-gray-400">Before opening escrow, approve token transfer.</p>

        <label class="block text-sm font-medium text-gray-300">Amount</label>
        <input type="number" id="amount" min="1" class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-800 text-white"/>

        <button id="approveButton" onclick="approveButton()" class="bg-gray-700 text-white px-4 py-2 mt-3 rounded hover:bg-gray-600 mb-4">Approve Token Transfer</button>

        <label class="block text-sm font-medium text-gray-300">Seller Address</label>
        <input type="text" id="sellerAddress" class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-800 text-white"/>

        <label class="block text-sm font-medium text-gray-300 mt-4">Mediator Address</label>
        <input type="text" id="mediatorAddress" class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-800 text-white"/>

        <button id="openButton" onclick="openEscrow()" class="bg-green-600 text-white px-4 py-2 mt-4 rounded hover:bg-green-700" disabled>Open Escrow</button>
      </div>

      <!-- Close Escrow -->
      <div>
        <h2 class="text-xl font-semibold mb-4 text-white">Close Escrow</h2>
        <label class="block text-sm font-medium text-gray-300">Close escrow option</label>
        <select id="closeOption" class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-800 text-white">
          <option value="paySeller">Pay Seller</option>
          <option value="returnFunds">Return Funds</option>
        </select>
        <button id="closeButton" onclick="closeEscrow()" class="bg-red-600 text-white px-4 py-2 mt-4 rounded hover:bg-red-700">Close Escrow</button>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script>
    const escrowContractAddress = "0xYourPolygonEscrowContract"; // ‚úÖ use your real contract
    const escrowTokenAddress = "0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174"; // ‚úÖ USDC on Polygon

    let provider, signer, myContract;

    async function checkWallet() {
      if (typeof window.ethereum === "undefined") {
        document.getElementById("walletStatus").innerText = "MetaMask not found.";
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const userAddress = accounts[0];

        document.getElementById("walletStatus").innerHTML = `‚úÖ Connected: <br>${userAddress}`;
        document.getElementById("walletStatus").style.color = "#00ff99";
        document.getElementById("walletButton").hidden = true;

        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        myContract = new ethers.Contract(escrowContractAddress, escrowABI, signer);

      } catch (error) {
        console.error("Wallet connection error:", error);
        document.getElementById("walletStatus").innerText = `Error: ${error.message}`;
      }
    }

    function approveButton() {
      // ‚úÖ your real approve logic here
    }

    function openEscrow() {
      // ‚úÖ your real openEscrow logic here
    }

    function closeEscrow() {
      // ‚úÖ your real closeEscrow logic here
    }
  </script>
</body>
</html>
