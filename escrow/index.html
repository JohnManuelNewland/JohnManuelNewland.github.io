<body class="bg-gradient-to-br from-gray-900 to-black text-white font-sans" onload="checkWallet()">

  <!-- Hero Section -->
  <section id="hero" class="h-screen w-full flex flex-col justify-center items-center sticky top-0 z-10">
    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="MC¬≤ Emblem" class="w-24 h-24 mb-6 animate-pulse" />
    <h1 class="text-5xl font-extrabold tracking-widest text-white">MC¬≤</h1>
    <p class="mt-4 text-sm text-gray-400">Your trusted escrow DApp</p>
    <div class="mt-10 animate-bounce text-gray-400 text-xl">‚Üì Scroll to Begin</div>
  </section>

  <!-- Main Content -->
  <div id="mainContent" class="fade-out">
    <div class="max-w-3xl mx-auto p-6 bg-gradient-to-br from-gray-900 to-black shadow-xl mt-10 rounded-xl border border-gray-700">
      <h1 class="text-3xl font-bold mb-4 text-center text-white">üõ°Ô∏è Escrow Smart Contract</h1>
      <hr class="mb-6 border-gray-700">

      <!-- Wallet Status -->
      <section class="mb-6 text-center">
        <div class="text-sm text-gray-400 mb-2">Wallet connection:</div>
        <span id="walletStatus" class="font-medium text-red-400">Checking for wallet...</span>
        <button onclick="checkWallet()" id="walletButton" class="mt-2 bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">Connect Wallet</button>
      </section>

      <div class="mb-6">
        <h3 class="text-lg font-semibold">Status: <span id="responseMessage" class="text-green-400"></span></h3>
      </div>

      <!-- Open Escrow -->
      <div class="mb-10">
        <h2 class="text-xl font-semibold mb-4 text-white">Open Escrow</h2>
        <p class="mb-3 text-sm text-gray-400">Before you open an escrow account, you must approve the funds transfer from your wallet.</p>

        <div class="mb-3">
          <label for="amount" class="block text-sm font-medium text-gray-300">Amount</label>
          <input type="number" id="amount" name="amount" min="1" class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-800 text-white"/>
        </div>

        <button id="approveButton" onclick="approveButton()" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600 mb-4">Approve Token Transfer</button>

        <div class="mb-3">
          <label for="sellerAddress" class="block text-sm font-medium text-gray-300">Seller Address</label>
          <input type="text" id="sellerAddress" name="sellerAddress" class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-800 text-white"/>
        </div>

        <div class="mb-3">
          <label for="mediatorAddress" class="block text-sm font-medium text-gray-300">Mediator Address</label>
          <input type="text" id="mediatorAddress" name="mediatorAddress" class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-800 text-white"/>
        </div>

        <button id="openButton" onclick="openEscrow()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" disabled>Open Escrow</button>
      </div>

      <!-- Close Escrow -->
      <div>
        <h2 class="text-xl font-semibold mb-4 text-white">Close Escrow</h2>
        <div class="mb-3">
          <label for="closeOption" class="block text-sm font-medium text-gray-300">Close escrow option</label>
          <select id="closeOption" name="closeOption" class="mt-1 w-full p-2 border border-gray-600 rounded-md bg-gray-800 text-white">
            <option value="paySeller">Pay Seller</option>
            <option value="returnFunds">Return Funds</option>
          </select>
        </div>
        <button id="closeButton" onclick="closeEscrow()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Close Escrow</button>
      </div>
    </div>
  </div>
